  <script type="text/javascript">


   $(document).ready(function(){
var counter=9;
var content = " <table>" +"<tbody name='tb'>"
for(i=0; i<10; i++){
    content += '<tr>'
    
    for(s=8; s<33; s++){
      if(i==0 && s>8)
      {
        if( s%2 ==0)
        {
          counter++;
          content+= '<td style="width:50px">' + counter+': 00'+ '</td>'
        }
        else
        {
        content+= '<td style="width:50px">' + counter+': 30'+ '</td>'
        }
      }
       else if(i>0&& s==8)
      {
          content+= '<td style="width:50px">' + 'Ken' + '</td>'
      }
      else
      {
        content+= '<td style="width:50px">' + '&nbsp' + '</td>'
      }
      
    }
    content+='</tr>';
}
content += "<tbody>"+"</table>"

$('#here_table').append(content);



    $( function(){
  $('td').click( function() {
    $(this).toggleClass("red-cell");
  } );
});

(function () {
  var isMouseDown = false;
 
   $('[name=tb]')
        .on('mousedown', 'td', function() {
      isMouseDown = true;
      $(this).toggleClass("red-cell");
    })
    .on('mouseover', 'td', function() {
      if (isMouseDown)
      $(this).addClass("red-cell");
    })
    .on('mouseup', 'td', function() {
      isMouseDown = false;
    })
    .on('mouseleave', function() {
      isMouseDown = false;
    });

     $('td').click( function() {
      if (isMouseDown==false)
     $(this).toggleClass("red-cell");
    })
})();

});  
 </script>
