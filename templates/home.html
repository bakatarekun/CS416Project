{% extends 'base.html' %}




        {% block head %}
        <title>Home</title>
        {% endblock %}

        {% block body %}
<br>
<br>
{% if user.is_authenticated %}
        <br>
        <br>
        <div class="tr">
                <h2>Hi {{ user.username }}!</h2>
                <h1>You're now logged in</h1>
                <br>
                <h2> <a href="/showSiBackupPlan/">View SI Backup Plan</a></h2>
        </div>
{% else %}
<br>
<br>

        <h2 class="tr">You are now logged out</h2>
<br>
        <div class="container" style="text-align: center">

          <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
        </div>
{% endif %}

        {% endblock %}
